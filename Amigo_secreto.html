<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 class="main-title">Amigo Secreto</h1>
            <img src="assets/amigo-secreto.png" alt="Imagem representativa de amigo secreto">
        </header>

        <section class="input-section">
            <h2 class="section-title">Digite o nome dos seus amigos</h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Digite um nome">
                <button class="button-add" onclick="adicionarAmigo()">Adicionar</button>
            </div>

            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button class="button-draw" onclick="sortearAmigo()" aria-label="Sortear amigo secreto">
                    <img src="assets/play_circle_outline.png" alt="Ícone para sortear">
                    Sortear amigo
                </button>
            </div>
        </section>
    </main>

    <script>
        // Declaração do array para armazenar os nomes dos amigos
        let amigos = [];

        function adicionarAmigo() {
            // Captura o valor do campo de entrada
            const input = document.getElementById('amigo');
            const nome = input.value.trim(); // Remove espaços em branco

            // Valida a entrada
            if (nome === '') {
                alert('Por favor, insira um nome.'); // Exibe alerta se o campo estiver vazio
                return; // Sai da função
            }

            // Atualiza o array de amigos
            amigos.push(nome); // Adiciona o nome ao array
            atualizarLista(); // Atualiza a lista exibida

            // Limpa o campo de entrada
            input.value = ''; // Redefine o campo de texto para uma string vazia
        }

        function atualizarLista() {
            const lista = document.getElementById('listaAmigos');
            lista.innerHTML = ''; // Limpa a lista existente

            // Percorre o array amigos e adiciona cada nome como um elemento <li>
            for (let i = 0; i < amigos.length; i++) {
                const li = document.createElement('li'); // Cria um novo elemento <li>
                li.textContent = amigos[i]; // Define o texto do <li> como o nome do amigo
                lista.appendChild(li); // Adiciona o <li> à lista
            }
        }

        function sortearAmigo() {
            // Valida que há amigos disponíveis
            if (amigos.length === 0) {
                alert('Não há amigos para sortear.'); // Exibe alerta se não houver amigos
                return; // Sai da função
            }

            // Gera um índice aleatório
            const indiceAleatorio = Math.floor(Math.random() * amigos.length); // Gera um índice aleatório

            // Obtém o nome sorteado
            const amigoSorteado = amigos[indiceAleatorio]; // Acessa o nome correspondente no array

            // Mostra o resultado
            const resultado = document.getElementById('resultado');
            resultado.innerHTML = `<li>Amigo sorteado: ${amigoSorteado}</li>`; // Atualiza o conteúdo do elemento de resultado
        }
    </script>
</body>

</html>
